<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Buat Cerbung</ion-title>
    <ion-buttons slot="start"><ion-back-button /></ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Buat Cerbung</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="content">
    <!--Page 1-->
    <div [hidden]="currentPage != 1">
      <ion-list>
        <ion-item class="input">
          <ion-input [(ngModel)]="new_namaCerbung" label="Nama Cerbung" labelPlacement="floating"
            type="text"></ion-input>
        </ion-item>
        <ion-item class="input">
          <ion-textarea [(ngModel)]="new_deskripsiCerbung" label="Deskripsi Cerbung" labelPlacement="floating"
            type="text" maxlength="70" />
        </ion-item>
        <ion-item class="input">
          <ion-input [(ngModel)]="new_gambarCerbung" label="Gambar Cerbung" labelPlacement="floating"
            type="text"></ion-input>
        </ion-item>
        <ion-item class="input">
          <ion-select [(ngModel)]="new_genreCerbung" labelPlacement="floating" label="Genre Cerbung">
            <ion-select-option *ngFor="let genre of arr_genres" value="{{genre}}">{{genre}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </div>

    <!--Page 2-->
    <div [hidden]="currentPage != 2">
      <ion-list>
        <ion-label style="margin-left: 15px;">Hak Akses Cerbung</ion-label>
        <ion-item lines="none">
          <ion-radio-group [(ngModel)]="new_aksesCerbung">
            <ion-radio *ngFor="let akses of arr_akses" value="{{akses.akses}}">
              <ion-label>{{akses.akses}}</ion-label>
              <ion-label class="radioDesc">{{akses.deskripsi}}</ion-label>
            </ion-radio>
          </ion-radio-group>
        </ion-item>

        <ion-item class="input">
          <ion-textarea [(ngModel)]="new_paragrafCerbung" label="Tulis Paragraf Pertama" labelPlacement="floating"
            type="text" maxlength="70" />
        </ion-item>
      </ion-list>
    </div>

    <!--Page 3-->
    <div [hidden]="currentPage != 3">
      <ion-row>
        <ion-list>
          <ion-item lines="none">
            <ion-img alt="Gambar Cerbung" src="{{new_gambarCerbung}}" />
          </ion-item>
          <ion-item lines="none">
            <ion-label id="CerbungTitle">{{new_namaCerbung}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-chip><ion-label>{{new_genreCerbung}}</ion-label></ion-chip>
            <ion-chip><ion-label>{{new_aksesCerbung}}</ion-label></ion-chip>
          </ion-item>
          <ion-item>
            <ion-text>
              {{new_deskripsiCerbung}}
            </ion-text>
          </ion-item>
          <ion-item>
            <ion-text>
              {{new_paragrafCerbung}}
            </ion-text>
          </ion-item>
          <ion-item>
            <ion-checkbox>Saya setuju dengan semua ketentuan yang ada.</ion-checkbox>
          </ion-item>
        </ion-list>

      </ion-row>
    </div>

    <!--Tanda halaman dan button-->
    <ion-row>
      <ion-item lines="none">
        <ion-button (click)="prevPage()" [disabled]="currentPage == 1">Prev</ion-button>
        &nbsp;<ion-label>{{currentPage}} of 3</ion-label>&nbsp;
        <ion-button *ngIf="currentPage < 3" (click)="nextPage()" [disabled]="currentPage == 3">Next</ion-button>
        <ion-button id="btnSubmitCerbung" *ngIf="currentPage == 3">Publish Cerbung</ion-button>
      </ion-item>
    </ion-row>

  </div>
</ion-content>
