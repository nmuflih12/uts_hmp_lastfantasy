<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Sign Up</ion-title>
    <ion-buttons slot="start"><ion-back-button /></ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sign Up</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="content">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input [(ngModel)]="username" name="username" type="text" required></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Profile Picture URL</ion-label>
        <ion-input [(ngModel)]="profilePicUrl" name="profilePicUrl" type="text" required></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label>Profile Picture Preview</ion-label>
        <ion-img [src]="profilePicUrl"></ion-img>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Confirm Password</ion-label>
        <ion-input [(ngModel)]="confirmPassword" name="confirmPassword" type="password" required></ion-input>
      </ion-item>
    </ion-list>
  
    <ion-button  (click)="signUp()">Sign Up</ion-button>
  </div>
  
</ion-content>
