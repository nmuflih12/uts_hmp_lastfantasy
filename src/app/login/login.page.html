<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Sign In</ion-title>
    <ion-buttons slot="start"><ion-back-button /></ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sign In</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="content">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input [(ngModel)]="inputUsername" name="username" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input [(ngModel)]="inputPassword" name="password" type="password" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-button id=btnSubmit expand=full (click)="login()">Login</ion-button>
      </ion-item>
      <ion-alert trigger="btnSubmit" header="Gagal Login" message={{warningMessage}}
          [buttons]="alertButtons" *ngIf="sedangLogin == false"/>
    </ion-list>
  </div>

</ion-content>
